<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mainstyles.css">
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <a href="index.html" class="menu__logo"><img src="assets/images/hbo-logo.svg" alt="logo da hbomax"></a>
        <div>
            <a href="" class="menu__item">Entrar</a>
            <a href="" class="menu__item btn">Assine agora</a>
        </div>
    </nav>
    <div class="content-form bg-image">
        <main class="main">
            <section class="form">
                <h2>Entrar</h2>
                <form class="form__fields" action="">
                    <label for="">Você tem uma conta da HBO Max?</label>
                    <div class="email-field">
                        <input type="email" placeholder="Endereço de e-mail" name="email">
                        <span>E-mail Inválido</span>
                    </div>
                    <div class="password-field">
                        <input type="password" placeholder="Senha" name="password" minlength="8">
                        <span>No mínimo 8 caracteres</span>
                    </div>
                    <div class="action">
                        <button class="form__btn btn--style">Entrar</button>
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <ul class="footer__links">
                <li><a href="">Agora na HBO Max</a></li>
                <li><a href="">Em breve</a></li>
                <li><a href="">Filme em destaque</a></li>
                <li><a href="">Séries</a></li>
                <li><a href="">Ajuda</a></li>
            </ul>
            <p>2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
            <ul class="footer__medias">
                <li><a href=""><img src="assets/images/fb_0.png" alt=""></a></li>
                <li><a href=""><img src="assets/images/twitter_0.png" alt=""></a></li>
                <li><a href=""><img src="assets/images/instagram_0.png" alt=""></a></li>
                <li><a href=""><img src="assets/images/youtube_0.png" alt=""></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
